<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body id="body" onload="initializePage()">
    <header class="site-header">
        <nav class="container">
            <h1 class="site-title">تدريب JS</h1>
        </nav>
    </header>

    <main class="site-main">

        <section id="ageCalculatorSection" class="container card">
            <h2 class="card-title">احسب عمرك</h2>
            <div class="card-content">
                <input type="number" id="date" placeholder="أدخل سنة ميلادك" class="form-input">
                <button onclick="dat()" class="btn btn-primary">
                    تحقق من العمر
                </button>
                <p id="txt" class="form-message"></p>
            </div>
        </section>

        <section id="GpaSection" class="container card gpa-section">
            <h2 class="card-title">احسب معدلك التراكمي</h2>
            <div class="card-content">
                <input type="number" id="GPa" step="0.01" placeholder="أدخل معدلك (مثال: 3.75)" class="form-input">
                <button onclick="GPA()" class="btn btn-primary">
                    عرض التقدير
                </button>
                <p id="txt1" class="form-message gpa-result"></p>
            </div>
        </section>

        <section class="container card">
            <h2 class="card-title">ما هو اليوم؟</h2>
            <div class="card-content">
                <input type="date" id="dd" class="form-input">
                <button onclick="day()" class="btn btn-primary">
                    اعرف اليوم
                </button>
                <p id="txt2" class="form-message day-result"></p>
            </div>
        </section>

        <section class="container card">
            <h2 class="card-title">معرض الصور</h2>
            <div id="imageGallery" class="image-gallery">
                </div>
        </section>

    </main>

    <footer class="site-footer-bottom">
        <p>&copy; <span id="currentYear"></span> جميع الحقوق محفوظة. تصميم وتطوير بواسطة محمد أبوالمعاطي &hearts;.</p>
    </footer>

    <div id="initialCheckModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="modal-title">تحقق من الأهلية</h3>
            <p class="modal-text">هل أنت طالب متخرج وعمرك يزيد عن 21 عامًا؟</p>
            <div class="modal-actions">
                <button id="confirmNo" class="btn btn-danger">لا</button>
                <button id="confirmYes" class="btn btn-primary">نعم</button>
            </div>
        </div>
    </div>

    <script src="./script/index.js"></script>
</body>
</html>
